<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form assignment</title>
</head>
<body>
    <form>
    <h1>Application Form</h1>
    <br><br>
    <label for="First name">First Name:</label><input type="text">
    <label for="Last name">Last Name:</label><input type="text"><br><br>
    <label for="date of birth">Date of birth:</label><input  type="date">
    <label for="age">Age</label><input type="number"><br><br>
    <label for="Gender">Gender:</label>
     <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select>
    <label for="enter address">Email address:</label><input type="email" placeholder="Enter email address"><br><br>
    <label for="Positions">Positions Available:</label>
    <input type="radio" name="Positions" id="Junior"><label for="Junior Developer">Junior Developer</label>
    <input type="radio" name="Positions" id="Mid-Level"><label for="Mid-Level Developer">Mid-Level Developer</label>
    <input type="radio" name="Positions" id="Senior"><label for="Senior Developer">Senior Developer</label><br><br>
    <label for="">Programming Languages:</label>
    <input type="checkbox" name="Languages" id="Java"><label for="Java">Java</label>
    <input type="checkbox" name="Languages" id="Java Script"><label for="Java Script">Java Script</label>
    <input type="checkbox" name="Languages" id="Python"><label for="Python">Python</label><br><br>
    <label for="">Password:</label><input type="password">
     <label for="">Confirm Password:</label><input type="password"><br><br>
     <button>Submit</button>
     <input type="reset">
</form>

</body>
</html>
